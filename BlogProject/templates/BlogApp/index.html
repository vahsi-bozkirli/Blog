{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block css_files %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock %}
    <title>
        {% block title %} Anasayfa {% endblock %}
    </title>
</head>
<body>

    {% for img in main %}
    <div class="image-container" style="text-align: center;">
        <img src="{{ img.image.url }}" alt="main image" width="100%" height="260">
    </div>
    {% endfor %}

    {% include 'BlogApp/partials/_blog_table.html' %}
    {% include 'BlogApp/partials/_paginator.html' %}

    {% block content %}
    {% endblock %}
</body>
</html>
