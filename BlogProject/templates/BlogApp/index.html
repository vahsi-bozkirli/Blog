{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block css_files %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock %}
    <title>
        {% block title %} Anasayfa {% endblock %}
    </title>
</head>
<body>

    {% for img in main %}
    <div class="image-container" style="text-align: center;">
        <img src="{{ img.image.url }}" alt="main image" width="100%" height="260">
    </div>
    {% endfor %}

    <table>
        {% for blog in blogs %}
        <tr>
            <td>
                <a href="{% url 'content' blog.slug %}"> {{ blog.title }} </a>
            </td>
            <td>
                {{ blog.publish_datetime }}
            </td>
        </tr>
        {% endfor %}
    </table>
    {% block content %}
    {% endblock %}
</body>
</html>
