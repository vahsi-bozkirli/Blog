{% extends 'BlogApp/index.html' %}
{% block title %} {{ blog.title }} {% endblock %}
{% block content %}
<span>
    <h4><a href="{% url 'index' %}">Home</a></h4>
</span>
<hr>
<div>
    {% if error %}
    <span>
        <h4 style="background-color: rgba(190, 28, 0, 0.568);">
            <strong>{{ msg }}</strong>
        </h4>
    </span>
    {% endif %}

    <form action="{% url 'create_post' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button>Kaydet</button>
    </form>
</div>
{% endblock %}
